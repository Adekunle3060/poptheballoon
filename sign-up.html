<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up â€“ PopTheBalloon</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to bottom, #eff6ff, #f5f3ff);
      min-height: 100vh;
      color: #333;
    }

    .form-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(124, 58, 237, 0.15);
      padding: 40px;
      max-width: 600px;
      margin: 40px auto;
      animation: pulse 4s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.02); }
      100% { transform: scale(1); }
    }

    .form-title {
      text-align: center;
      font-size: 1.8rem;
      font-weight: 700;
      color: rgb(167, 111, 255);
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 22px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #555;
    }

    .form-control {
      width: 100%;
      padding: 12px 14px;
      border: 2px solid #eee;
      border-radius: 8px;
      font-size: 1rem;
    }

    .form-control:focus {
      outline: none;
      border-color: rgb(167, 111, 255);
      box-shadow: 0 0 0 3px rgba(167, 111, 255, 0.25);
    }

    .radio-group {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .radio-option {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .btn {
      width: 100%;
      background: rgb(167, 111, 255);
      color: white;
      border: none;
      padding: 14px;
      font-size: 1.1rem;
      border-radius: 10px;
      font-weight: 700;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    .btn:hover {
      background: rgb(217, 209, 230);
      color: rgb(167, 111, 255);
      transform: translateY(-2px);
    }

    .terms {
      margin-top: 25px;
      font-size: 0.9rem;
      text-align: center;
      color: #777;
    }

    .terms a {
      color: rgb(167, 111, 255);
      font-weight: 600;
      text-decoration: none;
    }

    .terms a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .form-container {
        padding: 30px 20px;
        margin: 20px;
      }
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header class="bg-gradient-to-r from-purple-600 to-pink-500 p-6 text-center">
    <h1 class="text-3xl font-bold text-white">ðŸŽˆ PopTheBalloon</h1>
    <p class="text-white/90 mt-1">Join our community today</p>
  </header>

  <!-- SIGNUP FORM -->
  <div class="form-container">
    <h2 class="form-title">Create Your Profile</h2>

    <form id="signupForm">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" id="name" class="form-control" required />
      </div>

      <div class="form-group">
        <label>Email Address</label>
        <input type="email" id="email" class="form-control" required />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" class="form-control" minlength="8" required />
      </div>

      <div class="form-group">
        <label>Gender</label>
        <div class="radio-group">
          <div class="radio-option">
            <input type="radio" name="gender" value="male" checked /> Male
          </div>
          <div class="radio-option">
            <input type="radio" name="gender" value="female" /> Female
          </div>
          <div class="radio-option">
            <input type="radio" name="gender" value="other" /> Other
          </div>
        </div>
      </div>

      <div class="form-group">
        <label>Interested In</label>
        <div class="radio-group">
          <div class="radio-option">
            <input type="radio" name="interest" value="men" checked /> Men
          </div>
          <div class="radio-option">
            <input type="radio" name="interest" value="women" /> Women
          </div>
          <div class="radio-option">
            <input type="radio" name="interest" value="both" /> Both
          </div>
        </div>
      </div>

      <div class="form-group">
        <label>Birthdate</label>
        <input type="date" id="birthdate" class="form-control" required />
      </div>

      <div class="form-group">
        <label>Location</label>
        <select id="location" class="form-control" required>
          <option value="">Select your city</option>
          <option>Ilorin</option>
          <option>Osogbo</option>
          <option>Akure</option>
          <option>Lagos</option>
          <option>Kaduna</option>
          <option>Kano</option>
          <option>Enugu</option>
          <option>Sokoto</option>
          <option>Owerri</option>
          <option>Lokoja</option>
        </select>
      </div>

      <div class="form-group">
        <label>About You</label>
        <textarea id="bio" class="form-control" rows="4"></textarea>
      </div>

      <button type="submit" class="btn">Find My Match</button>

      <div class="terms">
        By signing up, you agree to our
        <a href="#">Terms</a> and <a href="#">Privacy Policy</a>
      </div>
    </form>
  </div>

  <!-- SCRIPT -->
  <script>
    const form = document.getElementById("signupForm");

    function isValidEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const birthdate = document.getElementById("birthdate").value;

      if (!isValidEmail(email)) {
        alert("Please enter a valid email address.");
        return;
      }

      const birthDate = new Date(birthdate);
      const today = new Date();
      let age = today.getFullYear() - birthDate.getFullYear();
      if (
        today.getMonth() < birthDate.getMonth() ||
        (today.getMonth() === birthDate.getMonth() &&
          today.getDate() < birthDate.getDate())
      ) {
        age--;
      }

      if (age < 18) {
        alert("You must be at least 18 years old to sign up.");
        return;
      }

      if (password.length < 8) {
        alert("Password must be at least 8 characters.");
        return;
      }

      alert(`Welcome ${name}! Your account has been created ðŸŽ‰`);
      // window.location.href = "login.html";
      form.reset();
    });
  </script>

</body>
</html>
