<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Perfect Partner</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
        background: linear-gradient(to bottom, #eff6ff, #f5f3ff); /* from-blue-50 to-purple-50 */
        min-height: 100vh;
        font-family: sans-serif;
        color: #333;
        line-height: 1.6;
        }
        
        /* Container Styles */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header Styles */
        header {
            text-align: center;
            padding: 30px 0;
        }
        
        .logo {
            font-size: 2.5rem;
            color: #ff4d6d;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }
        
        .tagline {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
        }
        
        /* Form Container */
        .form-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(255, 77, 109, 0.1);
            padding: 40px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .form-title {
            text-align: center;
            color: #ff4d6d;
            margin-bottom: 30px;
            font-size: 1.8rem;
        }
        
        /* Form Styles */
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #eee;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: #ff4d6d;
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 77, 109, 0.2);
        }
        
        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
        }
        
        .radio-option input {
            margin-right: 8px;
        }
        
        .select-wrapper {
            position: relative;
        }
        
        .select-wrapper::after {
            content: "â–¼";
            font-size: 0.8rem;
            color: #777;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }
        
        select.form-control {
            appearance: none;
            padding-right: 35px;
        }
        
        /* Button Styles */
        .btn {
            display: inline-block;
            background-color: rgb(167, 111, 255);
            color: white;
            border: none;
            padding: 14px 25px;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn:hover {
            background-color:rgb(217, 209, 230);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.3);
            color:rgb(167, 111, 255);
        }
        
        /* Terms and Conditions */
        .terms {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #777;
            text-align: center;
        }
        
        .terms a {
            color: #ff4d6d;
            text-decoration: none;
            font-weight: 600;
        }
        
        .terms a:hover {
            text-decoration: underline;
        }
        
        /* Responsive Styles */
        @media (max-width: 768px) {
            .form-container {
                padding: 30px 20px;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .tagline {
                font-size: 1rem;
            }
            
            .form-title {
                font-size: 1.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .radio-group {
                flex-direction: column;
                gap: 10px;
            }
        }
        
        /* Animation */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        
        .form-container {
            animation: pulse 4s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
             <div class="bg-gradient-to-r from-purple-600 to-pink-500 p-6 text-center">
            <h1 class="text-3xl font-bold text-white tracking-wide">poptheballoon</h1>
            <p class="text-white/90 mt-1">Join our community today</p>
        </div>
        </header>
        
        <div class="form-container">
            <h2 class="form-title">Create Your Profile</h2>
            
            <form id="signup-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter your full name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Create a password" required minlength="8">
                </div>
                
                <div class="form-group">
                    <label>Gender</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="male" name="gender" value="male" checked>
                            <label for="male">Male</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female">Female</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="other" name="gender" value="other">
                            <label for="other">Other</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Interested In</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="interest-male" name="interest" value="male" checked>
                            <label for="interest-male">Men</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="interest-female" name="interest" value="female">
                            <label for="interest-female">Women</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="interest-both" name="interest" value="both">
                            <label for="interest-both">Both</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="birthdate">Birthdate</label>
                    <input type="date" id="birthdate" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="location">Location</label>
                    <div class="select-wrapper">
                        <select id="location" class="form-control" required>
                            <option value="" disabled selected>Select your city</option>
                            <option value="new-york">Ilorin</option>
                            <option value="los-angeles">Osogbo</option>
                            <option value="chicago">Akure</option>
                            <option value="houston">Lagos</option>
                            <option value="phoenix">Kaduna</option>
                            <option value="philadelphia">Kano</option>
                            <option value="san-antonio">Enugu</option>
                            <option value="san-diego">Sokoto</option>
                            <option value="dallas">Oweri</option>
                            <option value="san-jose">Lokoka</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="bio">About You</label>
                    <textarea id="bio" class="form-control" rows="4" placeholder="Tell us about yourself, your interests, and what you're looking for in a partner"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="profile-pic">Profile Picture</label>
                    <input type="file" id="profile-pic" class="form-control" accept="image/*">
                </div>
                
                <button type="submit" class="btn">Find My Match</button>
                
                <div class="terms">
                    By signing up, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const gender = document.querySelector('input[name="gender"]:checked').value;
            const interest = document.querySelector('input[name="interest"]:checked').value;
            const birthdate = document.getElementById('birthdate').value;
            const location = document.getElementById('location').value;
            const bio = document.getElementById('bio').value;
            
            // Calculate age from birthdate
            const birthDate = new Date(birthdate);
            const today = new Date();
            let age = today.getFullYear() - birthDate.getFullYear();
            const monthDiff = today.getMonth() - birthDate.getMonth();
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }
            
            // Validate age (must be 18+)
            if (age < 18) {
                alert('You must be at least 18 years old to sign up.');
                return;
            }
            
            // Simple password validation
            if (password.length < 8) {
                alert('Password must be at least 8 characters long.');
                return;
            }
            
            // In a real app, you would send this data to your server
            console.log({
                name,
                email,
                password: '********', // In real app, never log passwords
                gender,
                interest,
                birthdate,
                age,
                location,
                bio
            });
            
            // Show success message
            alert(`Thanks for signing up, ${name}! We'll help you find your perfect match.`);
            
            // Reset form
            this.reset();
        });
    </script>
</body>
</html>
