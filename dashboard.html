<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dating Dashboard</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #fdf2f8;
      min-height: 100vh;
    }

    /* HEADER */
    .header {
      background: linear-gradient(90deg, #ec4899, #8b5cf6);
      color: white;
      padding: 18px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      font-size: 24px;
    }

    .header button {
      background: #fff;
      color: #ec4899;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 600;
    }

    /* MAIN */
    .container {
      padding: 30px;
      display: grid;
      grid-template-columns: 300px 1fr;
      gap: 25px;
    }

    /* PROFILE CARD */
    .profile-card {
      background: white;
      border-radius: 16px;
      padding: 25px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    .profile-card img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #ec4899;
      margin-bottom: 12px;
    }

    .upload-btn {
      margin-top: 10px;
      font-size: 14px;
      color: #8b5cf6;
      cursor: pointer;
    }

    .profile-card h2 {
      margin-top: 10px;
      color: #333;
    }

    .profile-card p {
      color: #777;
      font-size: 14px;
      margin: 6px 0;
    }

    .edit-btn {
      margin-top: 15px;
      background: #ec4899;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 600;
    }

    /* CONTENT */
    .content {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    .card h3 {
      margin-bottom: 15px;
      color: #ec4899;
    }

    /* MATCHES */
    .match {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
    }

    .match img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 12px;
    }

    .match button {
      margin-left: auto;
      background: #8b5cf6;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 14px;
      cursor: pointer;
      font-size: 13px;
    }

    /* MESSAGE */
    .message {
      padding: 10px;
      border-bottom: 1px solid #eee;
      font-size: 14px;
    }

    .message strong {
      color: #333;
    }

    /* DISCOVER */
    .discover img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 10px;
    }

    .discover button {
      width: 100%;
      background: #ec4899;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 600;
    }

    /* RESPONSIVE */
    @media (max-width: 900px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <div class="header">
    <h1>üíñ PopTheBalloon</h1>
    <button id="logoutBtn">Logout</button>
  </div>

  <!-- MAIN -->
  <div class="container">

    <!-- PROFILE -->
    <div class="profile-card">
      <img id="profilePic" src="https://via.placeholder.com/150" alt="Profile Picture" />
      <label class="upload-btn">
        Upload Photo
        <input type="file" hidden id="uploadPic" accept="image/*">
      </label>

      <h2 id="username">Alex Johnson</h2>
      <p>24 ‚Ä¢ Lagos</p>
      <p>Love music, travel & deep conversations üí¨</p>

      <button class="edit-btn">Edit Profile</button>
    </div>

    <!-- CONTENT -->
    <div class="content">

      <!-- MATCHES -->
      <div class="card">
        <h3>üíò Matches</h3>

        <div class="match">
          <img src="https://via.placeholder.com/50" />
          <span>Sarah</span>
          <button>Chat</button>
        </div>

        <div class="match">
          <img src="https://via.placeholder.com/50" />
          <span>Amaka</span>
          <button>Chat</button>
        </div>

        <div class="match">
          <img src="https://via.placeholder.com/50" />
          <span>Linda</span>
          <button>Chat</button>
        </div>
      </div>

      <!-- MESSAGES -->
      <div class="card">
        <h3>üí¨ Messages</h3>

        <div class="message">
          <strong>Sarah:</strong> Hey üòä
        </div>

        <div class="message">
          <strong>Amaka:</strong> When are we meeting?
        </div>

        <div class="message">
          <strong>Linda:</strong> Good morning üå∏
        </div>
      </div>

      <!-- DISCOVER -->
      <div class="card discover">
        <h3>üî• Discover</h3>
        <img src="https://via.placeholder.com/300x200" alt="">
        <button>Like ‚ù§Ô∏è</button>
      </div>

    </div>
  </div>

  <!-- SCRIPT -->
  <script>
    // Upload profile picture preview
    document.getElementById("uploadPic").addEventListener("change", function () {
      const file = this.files[0];
      if (file) {
        document.getElementById("profilePic").src = URL.createObjectURL(file);
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.clear();
      window.location.href = "login.html";
    });
  </script>

</body>
</html>
