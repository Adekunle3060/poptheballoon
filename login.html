<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PopTheBalloon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(to bottom, #eff6ff, #f5f3ff); /* from-blue-50 to-purple-50 */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: radial-gradient(circle, #ffebee 1px, transparent 1px);
            background-size: 20px 20px;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% { background-position: 0 0; }
            100% { background-position: 20px 20px; }
        }
        
        .login-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            transition: transform 0.3s ease;
        }
        
        .login-container:hover {
            transform: translateY(-5px);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        .header h1 {
            color: #ff4081;
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: colorChange 5s infinite alternate;
        }
        
        @keyframes colorChange {
            0% { color: #ff4081; }
            50% { color: #3f51b5; }
            100% { color: #009688; }
        }
        
        .header::after {
            content: '';
            display: block;
            width: 50px;
            height: 3px;
            background: linear-gradient(to right, #ff4081, #3f51b5);
            margin: 10px auto;
            border-radius: 3px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #3f51b5;
            box-shadow: 0 0 0 2px rgba(63, 81, 181, 0.2);
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: rgb(167, 111, 255);;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        
        .signup-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        
        .signup-link a {
            color: #3f51b5;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .signup-link a:hover {
            color: #ff4081;
            text-decoration: underline;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                margin: 0 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
        
        /* Balloon decoration */
        .balloon {
            position: absolute;
            width: 30px;
            height: 40px;
            background-color: #ff4081;
            border-radius: 50%;
            opacity: 0.7;
            animation: balloonFloat 8s infinite ease-in-out;
        }
        
        .balloon::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 15px;
            background-color: #666;
        }
        
        .balloon:nth-child(1) {
            top: -20px;
            left: 20px;
            background-color: #ff4081;
            animation-delay: 0s;
        }
        
        .balloon:nth-child(2) {
            top: -30px;
            right: 30px;
            background-color: #3f51b5;
            animation-delay: 1s;
        }
        
        .balloon:nth-child(3) {
            bottom: -20px;
            left: 40px;
            background-color: #4caf50;
            animation-delay: 2s;
        }
        
        .balloon:nth-child(4) {
            bottom: -30px;
            right: 20px;
            background-color: #ff9800;
            animation-delay: 3s;
        }
        
        @keyframes balloonFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header">
            <h1>PopTheBalloon</h1>
        </div>
        
        <form>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="login-btn">Login</button>
        </form>
        
        <div class="signup-link">
            Don't have an account yet? <a href="./sign-up.html">Sign up</a>
        </div>
    </div>
</body>
</html>
