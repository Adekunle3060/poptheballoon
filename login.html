<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - PopTheBalloon</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to bottom, #eff6ff, #f5f3ff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-image: radial-gradient(circle, #ffebee 1px, transparent 1px);
      background-size: 20px 20px;
      animation: float 15s infinite linear;
    }

    @keyframes float {
      0% { background-position: 0 0; }
      100% { background-position: 20px 20px; }
    }

    .login-container {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
      padding: 40px;
      width: 100%;
      max-width: 400px;
      position: relative;
      transition: transform 0.3s ease;
    }

    .login-container:hover {
      transform: translateY(-5px);
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      color: #ff4081;
      font-size: 2.3rem;
      font-weight: 700;
      letter-spacing: 2px;
      animation: colorChange 5s infinite alternate;
    }

    @keyframes colorChange {
      0% { color: #ff4081; }
      50% { color: #3f51b5; }
      100% { color: #009688; }
    }

    .header::after {
      content: '';
      display: block;
      width: 50px;
      height: 3px;
      background: linear-gradient(to right, #ff4081, #3f51b5);
      margin: 10px auto;
      border-radius: 3px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
      transition: 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #7c3aed;
      box-shadow: 0 0 0 2px rgba(124, 58, 237, 0.2);
    }

    .login-btn {
      width: 100%;
      padding: 14px;
      background-color: rgb(167, 111, 255);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    .signup-link {
      text-align: center;
      margin-top: 20px;
      color: #666;
    }

    .signup-link a {
      color: #7c3aed;
      text-decoration: none;
      font-weight: 500;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
        margin: 0 15px;
      }
    }
  </style>
</head>

<body>

  <div class="login-container">
    <div class="header">
      <h1>PopTheBalloon</h1>
    </div>

    <!-- LOGIN FORM -->
    <form id="loginForm" action="#" method="post">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />
      </div>

      <button type="submit" class="login-btn">Login</button>
    </form>

    <div class="signup-link">
      Don’t have an account? <a href="./sign-up.html">Sign up</a>
    </div>
  </div>

  <!-- VALIDATION SCRIPT -->
  <script>
    const form = document.getElementById("loginForm");

    function isValidEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!isValidEmail(email)) {
        alert("Please enter a valid email address.");
        return;
      }

      if (password.length < 6) {
        alert("Password must be at least 6 characters.");
        return;
      }

      // ✅ READY FOR BACKEND
      alert("Login successful (frontend validation passed)");
      // window.location.href = "dashboard.html";
    });
  </script>

</body>
</html>
